<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .contact-us {
            padding: 20px;
            background-color: #f9f9f900;
            border-radius: 8px;
            max-width: 600px;
            margin: 20px auto;
            border: 5px solid rgba(0, 0, 0, 0.34) ;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.34),-1px -1px 1px rgba(0, 0, 0, 0.208);            }

        .contact-us h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #000000;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #00000000;
            border-radius: 4px;
            background-color: rgba(245, 222, 179, 0.479);
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #response-message {
            margin-top: 15px;
            text-align: center;
            font-size: 16px;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="logo" title="beck.com" style="color: rgb(0, 255, 42);"><big>Beck</big><tt style="color: white;"><big>.</big>com</tt></div>
        <div class="pages">
            <a href="home.html" >Home</a>
            <a href="about.html">About</a>
            <a href="products.html" >Products</a>
            <a href="contacts.html" class="active">contacts</a>
        </div>
        <div class="cart-btn">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count">0</span>
        </div>

        </header>

        <section class="contact-us">
            <h1>Contact Us</h1>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
            <p id="response-message" style="display: none;"></p>
        </section>

        <footer>
        <div class="footer-content">
            <p style="margin-left: -99px;">&copy; 2025 Beck.com. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="https://www.facebook.com/">Facebook</a></li>
                <li><a href="https://x.com/?lang=en-in">Twitter</a></li>
                <li><a href="https://www.instagram.com/">Instagram</a></li>
            </ul>
        </div>
    </footer>

        <script>
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;

                if (name && email && message) {
                    document.getElementById('response-message').style.display = 'block';
                    document.getElementById('response-message').textContent = 'Thank you for contacting us, ' + name + '! We will get back to you soon.';
                    this.reset();
                } else {
                    document.getElementById('response-message').style.display = 'block';
                    document.getElementById('response-message').textContent = 'Please fill out all fields.';
                }
            });
        </script>
        
</body>
</html>
